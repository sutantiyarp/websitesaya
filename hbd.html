<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            position: relative;
        }

        /* Photo Grid untuk seluruh body */
        .photo-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 kolom */
            grid-template-rows: repeat(6, 1fr); /* 6 baris */
            grid-gap: 10px;
            z-index: 0;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparan gelap */
            z-index: 1;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 235, 205, 0.9); /* Semi-transparent untuk agar background masih terlihat */
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 3em;
            color: #ff6347;
        }

        h2 {
            font-size: 3em;
            color: #2e8b57;
            margin-top: 10px;
        }

        p {
            font-size: 1.5em;
            color: #2e8b57;
        }

        .button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff4500;
        }

        /* Balon yang bergerak */
        .balloon {
            position: absolute;
            width: 400px;
            animation: moveUp 5s infinite;
            z-index: 3;
        }

        .balloon-left {
            left: 5%;
        }

        .balloon-right {
            right: 5%;
        }

        /* Gerakan balon ke atas */
        @keyframes moveUp {
            0% {
                bottom: -10px;
            }
            50% {
                bottom: 55%;
            }
            100% {
                bottom: -10px;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6347;
            animation: confettiFall 3s infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        #message {
            display: none;
            margin-top: 20px;
            color: #8b0000;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Grid Foto sebagai background -->
    <div class="photo-grid">
        <img src="image/1.png" alt="Foto 1">
        <img src="image/2.png" alt="Foto 2">
        <img src="image/3.png" alt="Foto 3">
        <img src="image/12.png" alt="Foto 4">
        <img src="image/5.png" alt="Foto 5">
        <img src="image/6.png" alt="Foto 6">
        <img src="image/8.png" alt="Foto 7">
        <img src="image/17.png" alt="Foto 8">
        <img src="image/9.png" alt="Foto 9">
        <img src="image/10.png" alt="Foto 10">
        <img src="image/11.png" alt="Foto 11">
        <img src="image/13.png" alt="Foto 12">
        <img src="image/18.png" alt="Foto 13">
        <img src="image/14.png" alt="Foto 14">
        <img src="image/4.png" alt="Foto 15">
        <img src="image/16.png" alt="Foto 16">
        <img src="image/7.png" alt="Foto 17">
        <img src="image/15.png" alt="Foto 18">
        <img src="image/19.png" alt="Foto 19">
        <img src="image/20.png" alt="Foto 20">
    </div>

    <div class="photo-overlay"></div>

    <!-- Kontainer dengan pesan -->
    <div class="container">
        <h1>HAPPY BIRTHDAY!</h1>
        <h2>Robbani</h2> <!-- Nama bisa diganti di sini -->
        <p>Yang ke-21 tahun, Ya!</p>
        <button class="button" onclick="showMessage()">Klik untuk Pesan Khusus</button>
        <div id="message">
            <p>Selamat ulang tahun! Semoga tahun ini menjadi awal dari kebahagiaan dan kesuksesan yang lebih besar!</p>
        </div>
    </div>

    <!-- Balon kiri -->
    <img src="image/ballon.png" alt="Balon" class="balloon balloon-left">
    <!-- Balon kanan -->
    <img src="image/ballon.png" alt="Balon" class="balloon balloon-right">

    <script>
        // Memanggil efek meriah saat halaman dimuat
        window.onload = function() {
            // Play sound
            var audio = new Audio('hbd1.mp3'); // Ganti dengan file suara perayaan yang Anda punya
            audio.play();

            // Create confetti
            createConfetti();
        }

        // Membuat confetti saat halaman dimuat
        function createConfetti() {
            var container = document.body;
            for (var i = 0; i < 50; i++) {  // Membuat lebih banyak confetti
                var confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.top = Math.random() * 100 + '%'; // Variasikan posisi awal
                container.appendChild(confetti);
            }
        }

        // Menampilkan pesan khusus setelah tombol diklik
        function showMessage() {
            var message = document.getElementById('message');
            message.style.display = 'block';
        }
    </script>

</body>
</html>
