<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selamat Ulang Tahun!</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #b784db;
        margin: 0;
      }

      .envelope {
        position: relative;
        cursor: pointer;
        transform: rotateX(0deg); /* Amplop tetap tertutup pada awal */
        transition: transform 2s ease-out; /* Efek transisi untuk membuka amplop */
      }

      .back {
        position: relative;
        width: 250px;
        height: 200px;
        background: #6247aa;
      }
      .front {
        position: absolute;
        border-right: 130px solid #815ac0;
        border-top: 100px solid transparent;
        border-bottom: 100px solid transparent;
        height: 0;
        width: 0;
        top: 0;
        left: 120px;
        z-index: 3;
      }
      .front:before {
        content: "";
        position: absolute;
        border-left: 130px solid #815ac0;
        border-top: 100px solid transparent;
        border-bottom: 100px solid transparent;
        height: 0;
        width: 0;
        top: -100px;
        left: -120px;
      }
      .front:after {
        content: "";
        position: absolute;
        border-bottom: 105px solid #7251b5;
        border-left: 125px solid transparent;
        border-right: 125px solid transparent;
        height: 0;
        width: 0;
        top: -5px;
        left: -120px;
      }

      .top {
        position: absolute;
        border-top: 105px solid #9163cb;
        border-left: 125px solid transparent;
        border-right: 125px solid transparent;
        height: 0;
        width: 0;
        top: 0;
        transform-origin: top;
        transition: 0.4s;
      }

      /* Efek pembukaan amplop saat diklik */
      .envelope.open .top {
        transform: rotateX(160deg);
      }

      .text1 {
        position: relative;
        color: white;
        font-family: sans-serif;
        top: -50%;
        text-align: center;
      }

      .text {
        text-align: center;
        font-size: 11px;
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 20px;
        font-weight: bold;
        color: black;
        position: relative;
        top: -20px;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="envelope" onclick="openEnvelope()">
      <div class="back"></div>
      <div class="letter">
        <div class="heart"></div>
      </div>
      <div class="front"></div>
      <div class="top"></div>
      <div class="shadow"></div>
      <div class="text1">
        <h2>Klik aku</h2>
      </div>
    </div>

    <script>
      // Fungsi untuk membuka amplop saat diklik
      function openEnvelope() {
        var envelope = document.querySelector('.envelope');
        envelope.classList.add('open'); // Menambahkan kelas 'open' untuk memicu animasi pembukaan amplop

        setTimeout(function() {
          window.location.href = "hbd.html"; // Mengarahkan ke halaman ulang tahun setelah animasi selesai
        }, 400); // Tunggu animasi selesai, durasi sesuai dengan waktu transisi
      }
    </script>
  </body>
</html>
